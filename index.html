<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 </head>
<body>
    <div id="tsparticles"></div>
    <div class="heading">
        <div class="heading-content">
            <h2>Hello there! I'm <span style="color: #00ffff;">Daniel 31X13</span>.</h2>
            <h2>I'm a full-stack developer.</h2>
            <button id="about-me-btn"><p>About me</p> <span style="font-size: 2em;" class="material-symbols-outlined">
                expand_more
                </span></button>
        </div>
    </div>

    <div class="body">

            <hr>
            <h2>About Me</h2>

                <div class="about-text">
                    <p>I'm a full-stack developer living in Toronto, ON.</p>
                    <p>Some of my hobbies (other than software development) are:</p>
                    <ul>
                        <li><span class="material-symbols-outlined">check</span> Working out</li>
                        <li><span class="material-symbols-outlined">check</span> Watching movie (Mostly Sci-fi)</li>
                        <li><span class="material-symbols-outlined">check</span> Learning new things relating to my career</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.7.1/dist/tsparticles.min.js"></script>
    <script src="main.js"></script>
